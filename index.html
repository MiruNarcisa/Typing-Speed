<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing Speed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="heading" style="text-shadow: 2px 2px 5px white;">Typing Speed</div>
        <div class="header">
            <div class="wpm">
                <div class="header_text">WPM</div>
                <div class="curr_wpm">100</div>
            </div>
            <div class="cpm">
                <div class="header_text">CPM</div>
                <div class="curr_cpm">100</div>
            </div>
            <div class="correct">
                <div class="header_text">Correct</div>
                <div class="curr_correct">0</div>
            </div>
            <div class="timer">
                <div class="header_text">Time</div>
                <div class="curr_time">60s</div>
            </div>
            <div class="accuracy">
                <div class="header_text">% Accuracy</div>
                <div class="curr_accuracy">100</div>
            </div>
        </div>

        <div class="quote">Click on the area below to start the game.</div>
        <textarea class="input_area" placeholder="start typing here..." oninput="processCurrentText()"
            onfocus="startGame()"></textarea>
        <button class="restart_btn" onclick="resetValues()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
